services:
  server:
    container_name: osmium-backend
    image: ${DOCKER_USERNAME}/osmium-server:latest
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - osmium-network

  client:
    container_name: osmium-frontend
    image: ${DOCKER_USERNAME}/osmium-client:latest
    restart: always
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - osmium-network

networks:
  osmium-network:
    driver: bridge
